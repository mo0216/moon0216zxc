   <p>이 페이지는 백도화의 과거의 대한 페이지입니다.</p> 


   <p>백도화는 안타까운 과거를 가지고있다.54화에서 아버지에게 아동학대를 당하는장면이 나와 마음이 짠했다.80화에서 백도화의 중학교시절이 나왔는데 부자라고 소문이 났지만 친구를 자신의 집으로 초대하여 그 소문이 거짓으로 들키면서 놀림을 당하며 안타까운 사연을 가지고 있어
독자들에게 안타까움믈 선사하고 있다.<p>
